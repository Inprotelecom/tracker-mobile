<ion-header>

  <ion-navbar color="primary">
    <ion-title center>Case Images</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="light">Cancel</span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Comments:</ion-label>
      <ion-input type="text" [value]="comments"></ion-input>
    </ion-item>
    <ion-item *ngIf="imagePreview">
      <img [src]="imagePreview"/>
    </ion-item>

  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block icon-left>
          <ion-icon name="gallery"></ion-icon>
          Select
        </button>
      </ion-col>
      <ion-col>
        <button ion-button block icon-left
                (click)="showCamera()">
          <ion-icon name="camera" ></ion-icon>
          Camera
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button block icon-center (click)="saveFile()">
          Save
        </button>
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
