Upload Files

<ion-content padding>

  <div [ngSwitch]="segmentSelected">
    <div *ngSwitchCase="segment.FORM">
      <ion-list>

        <ion-item>
          <ion-label floating>Comments:</ion-label>
          <ion-input type="text" [value]="comments"></ion-input>
        </ion-item>
        <ion-item *ngIf="imagePreview">
          <img [src]="imagePreview"/>
        </ion-item>

      </ion-list>

      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button block icon-left>
              <ion-icon name="gallery"></ion-icon>
              Select
            </button>
          </ion-col>
          <ion-col>
            <button ion-button block icon-left
                    (click)="showCamera()">
              <ion-icon name="camera"></ion-icon>
              Camera
            </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button ion-button block icon-center (click)="saveFile()">
              Save
            </button>
          </ion-col>

        </ion-row>

      </ion-grid>
    </div>
  </div>

</ion-content>
