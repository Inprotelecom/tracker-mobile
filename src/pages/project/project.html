<ion-header>

<ion-navbar color="primary">
    <ion-title>Projects</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="getRemoteProjects($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

<!--<button ion-button block (click)="getRemoteProjects()">
  Sync
</button>-->

<ion-searchbar (ionInput)="filterElements($event)"></ion-searchbar>
<ion-list>
  <button ion-item *ngFor="let item of projectList" (click)="onProjectSelect(item)">
    {{ item.projectName }} -
    {{ item.subprojectName }}
  </button>
</ion-list>

</ion-content>
