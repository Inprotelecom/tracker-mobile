<ion-header>

  <ion-navbar color="primary">
    <ion-title center>Cases</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="light">Cancel</span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="getRemoteCases($event)">
    <ion-refresher-content></ion-refresher-content>
</ion-refresher>

<ion-content padding>
  <ion-searchbar (ionInput)="filterElements($event)"></ion-searchbar>
  <ion-list>
     <ion-item-sliding *ngFor="let item of cases;let i=index" #SlidingItem>
        <button ion-item >
          {{ item.number }}
        </button>
            <ion-item-options side="left">
              <button ion-button color="primary" (click)="share(SlidingItem,item,i)" [disabled]="item.shared==1">
                <ion-icon name="archive"></ion-icon>
                Share
              </button>
            </ion-item-options>

            <ion-item-options side="right">
              <button ion-button color="danger" (click)="delete(SlidingItem,item,i)" [disabled]="item.shared!=1">
                <ion-icon name="trash"></ion-icon>
                Delete
              </button>

            </ion-item-options>
     </ion-item-sliding>
  </ion-list>


</ion-content>
